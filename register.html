<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BBB Auto School | Register</title>

  <meta name="description"
    content="Driving School in Taunton MA helping teens and adults learn driving and go through an affording RMV ceritifed school.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords"
    content="driving, school, taunton, ma, massachusetts, cheap, affordable, fast, quick, license, road, test, rmv">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_DC0mmH05yrIujnY6imtj7");
    })();
  </script>

  <script type="text/javascript">
    function doEmailSubmit() {
      alert("Submitting form! You will get a copy!");
      return false;
      var template_params = {
        "name": "name_value",
        "student_name": "student_name_value",
        "street_address": "street_address_value",
        "city": "city_value",
        "state": "state_value",
        "zip": "zip_value",
        "student_email": "student_email_value",
        "parent_name": "parent_name_value",
        "parent_email": "parent_email_value",
        "parent_phone": "parent_phone_value",
        "home_phone": "home_phone_value",
        "cell_phone": "cell_phone_value",
        "best_time_to_call": "best_time_to_call_value",
        "permit": "permit_value",
        "dob": "dob_value",
        "starting_date": "starting_date_value",
        "notes": "notes_value",
        "package": "package_value"
      }
      var service_id = "default_service";
      var template_id = "registerformemail";
      emailjs.send(service_id, template_id, template_params);
      return false;
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BBB Auto School</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <img src="pictures/logo.png" style="width: 20%; height: auto"></img>
    <h2>BBB Auto School Online Registration</h2>
    <form onsubmit="return doEmailSubmit()">
      <div class="form-group">
        <label for="email">Student Name:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Full Name" name="name">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Street Address" name="address">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" name="city">
      </div>
      <div class="form-group">

        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="MA" name="state" value="MA"></input>
      </div>
      <div class="form-group">

        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter Street Address" name="zip">
      </div>

      <div class="form-group">
        <label for="parentName">Student Email:</label>
        <input type="text" class="form-control" id="parentName" placeholder="Enter Student Email" name="studentName">
      </div>

      <div class="form-group">
        <label for="parentName">Parent Name:</label>
        <input type="text" class="form-control" id="parentName" placeholder="Enter Parent's Full Name"
          name="parentName">
      </div>

      <div class="form-group">
        <label for="parentEmail">Parent Email:</label>
        <input type="text" class="form-control" id="parentEmail" placeholder="Enter Parent's Email" name="parentEmail">
      </div>

      <div class="form-group">
        <label for="parentEmail">Home Phone:</label>
        <input type="text" class="form-control" id="homePhone" placeholder="Enter Home Phone:" name="homePhone">
      </div>
      <div class="form-group">
        <label for="studentCell">Student Cell Phone:</label>
        <input type="text" class="form-control" id="studentCell" placeholder="Enter Student Cell:" name="studentCell">
      </div>

      <div class="form-group">
        <label for="parentEmail">Best Time to Call:</label>
        <input type="text" class="form-control" id="parentEmail" placeholder="Enter Parent's Email" name="parentEmail">
      </div>

      <div class="form-group">
        <label for="parentEmail">Parent's Phone:</label>
        <input type="text" class="form-control" id="parentEmail" placeholder="Enter Parent's Email" name="parentEmail">
      </div>

      <div class="form-group">
        <label for="parentEmail">Learner's Permit #:</label>
        <input type="text" class="form-control" id="parentEmail" placeholder="Enter Parent's Email" name="parentEmail">
      </div>

      <div class="form-group form-inline">
        <label for="parentEmail">Date of Birth:</label>
        <input type="date" class="form-control" id="homePhone" placeholder="Enter Home Phone:" name="homePhone">

        <label for="studentCell">Starting Date:</label>
        <input type="text" class="form-control" id="studentCell" placeholder="Enter Student Cell:" name="studentCell">
      </div>

      <div class="form-group">
        <label for="parentEmail">Notes:</label>
        <input type="text" class="form-control" id="parentEmail" placeholder="Enter Parent's Email" name="notes">
      </div>

      <label for="parentEmail">Please choose a package:</label>

      <div class="form-group">
        <input type="radio" name="package" value="driversEd"> Driver's ED Program<br>

        <input type="radio" name="package" value="driversEd"> 30 Hours of Classroom Lessons<br>
        <input type="radio" name="package" value="driversEd"> 12 Hours of Driving Instructions<br>
        <input type="radio" name="package" value="driversEd"> 6 Hours of Driving Lessons<br>
        <input type="radio" name="package" value="driversEd"> 1 Hour Lessons<br>
        <input type="radio" name="package" value="driversEd"> Road Test Sponsorship Fee<br>
      </div>
      <br />
      <div class="checkbox">
        <label><input type="checkbox" name="agreeToTerms">I have read and agree with the <a
            href="resources/Policies.pdf" target="_blank">Terms and Conditions</a>.</label>
      </div>
      <br />
      <button type="submit" class="btn btn-default">Register</button>
    </form>
    <p />
  </div>


</body>

</html>
